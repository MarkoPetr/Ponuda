name: Mozzart Future Matches Debug

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright pandas openpyxl
          playwright install chromium

      - name: Run Mozzart debug scraper
        run: |
          python scripts/debug_mozzart_scraper.py

      - name: Upload debug HTML
        uses: actions/upload-artifact@v4
        with:
          name: mozzart-debug-html
          path: output/debug_full_page.html
